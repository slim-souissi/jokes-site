<div class="col-lg-4" *ngIf="user" >
  <div class="panel panel-default">
    <div class="panel-heading">
      <p class="text-center">{{ user.name }} profile</p>
    </div>
    <div class="panel-body">
      <div class="text-center">
        <img [src]="user.avatar" style="border-radius: 50%" width="140px" height="140px" alt="">
      </div>
      <br>
      <p class="text-center">
        Joined {{user.joined | prettyDate}}
      </p>
      <br>
      <p class="text-center" *ngIf="isAuthUserPrfile()" >
        <a class="btn btn-info" routerLink="edit">Edit your profile</a>
      </p>
    </div>
  </div>
<div *ngIf="!isAuthUserPrfile()">
  <app-follow [currentProfileId]="id"></app-follow>
</div>
  
</div>
<!-- <app-follow></app-follow> -->
<div class="col-lg-8">
  <router-outlet></router-outlet>
</div>
