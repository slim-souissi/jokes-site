<div class="col-lg-4" *ngIf="user" >
  <div class="panel panel-default">
    <div class="panel-heading">
      <p class="text-center">{{ user.name }}profile</p>
    </div>
    <div class="panel-body">
      <div class="text-center">
        <img [src]="user.avatar" style="border-radius: 50%" width="140px" height="140px" alt="">
      </div>
      <br>
      <p class="text-center">
        Joined {{user.joined | prettyDate}}
      </p>
      <br>
      <p class="text-center">
        <a class="btn btn-info">Edit your profile</a>
      </p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="text-center">
        <a class="btn btn-default">Follow</a>
      </div>
    </div>
  </div>
</div>
