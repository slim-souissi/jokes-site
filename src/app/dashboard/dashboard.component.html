<div *ngIf="data">
    
<div *ngFor="let joke of data.data" >
<app-joke [joke]="joke"></app-joke>
</div>

    <br>
    <br>

    <button class="btn btn-danger btn-lg"
    [disabled]= "!data.prev_page_url"
    (click)="getPreviousJokes()">
        Previous page
    </button>

    <button class="btn btn-info btn-lg pull-right" 
    [disabled]= "!data.next_page_url"
    (click)="getNextJokes()">
        Next page
    </button>
<br>
<br>
</div>
